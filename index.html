<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="intro">
        <ul>
            <li >BIRAJ's TicTacToe</li>
        </ul>
    </nav> 

    <div class="Game">
        <div class="MainGame">
            <div class="box border-top border-left"><span class="boxtext"></span></div>
            <div class="box border-top"><span class="boxtext"></span></div>
            <div class="box border-top border-right"><span class="boxtext"></span></div>
            <div class="box border-left"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box border-right"><span class="boxtext"></span></div>
            <div class="box border-left border-bottom"><span class="boxtext"></span></div>
            <div class="box border-bottom"><span class="boxtext"></span></div>
            <div class="box border-bottom border-right"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h2>
                Welcome to the game!
            </h2>
            <div>
                <span class="info">TURN FOR  X</span>
                <button id="reset">RESET</button>
            </div>
            <div class="excited-gif">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
